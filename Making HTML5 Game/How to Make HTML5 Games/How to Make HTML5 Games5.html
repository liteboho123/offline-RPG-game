x += spdX;
y += spdY;   
ctx.fillText("p", x, y); 

x += spdX;
y += spdY;  
ctx.fillText("p", x, y);
 
x += spdX;
y += spdY;    
ctx.fillText("p", x, y); 

x += spdX;
y += spdY;  
ctx.fillText("p", x, y); 


// difference between clearRect and fillRect
</script>
